env:
  global:
  - MAVEN_OPTS="-Xms4096m -Xmx4096m"
  - CC_TEST_REPORTER_ID=4d309aad98e8a5ffa0ee679aece145b4ef73075ef709444a7f8a7973b1eab8ad

language: java

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - mvn clean test
  - sonar-scanner

after_script:
  - ./cc-test-reporter after-build -t cobertura --exit-code $TRAVIS_TEST_RESULT

addons:
  sonarcloud:
    organization: w4tracking
    token:
      secure: $SONAR_TOKEN